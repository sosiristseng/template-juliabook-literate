on:
  check_suite:
    types: [completed]

name: After Cirrus CI
jobs:
  continue:
    uses: sosiristseng/jbook-workflows/.github/workflows/cirrus-notify.yml@main
  binder:
    permissions:
      packages: write
      contents: write
    # Remove the false line if you are using Cirrus CI for publishing notebooks
    if: >-
      github.event.check_suite.app.name == 'Cirrus CI'
      && github.event.check_suite.conclusion == 'success'
      && false
    uses: sosiristseng/jbook-workflows/.github/workflows/binder.yml@main
    with:
        dir: _sources
        ref: gh-pages
